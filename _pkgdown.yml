home:
  title: Una base de datos con las puntuaciones de las catas a ciegas de El Comidista.
  description: comidistar es un paquete de R que contiene una base de datos con las puntuaciones de las catas a ciegas de El Comidista. También contiene algunas funciones para trabajar con los datos y visualizarlos más fácilmente. Las puntuaciones y datos adicionales sobre los productos de las catas fueron transcritos manualmente a partir de los vídeos subidos al canal de YouTube de El Comidista. La documentación del paquete está disponible en este link, junto con algunas viñetas y tutoriales.

template:
  opengraph:
    twitter:
      creator: "@gongcastro"
      card: summary_large_image

reference:
- title: "Base de datos"
  desc: "Tablas con los datos de El Comidista"
- contents:
  - puntuaciones
  - productos
  - videos
- title: "Otros"
  desc: "Funciones adicionales para extraer y visualizar los datos"
- contents:
  - starts_with("theme_")
